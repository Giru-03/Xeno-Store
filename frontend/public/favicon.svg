<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="0%" r="100%" fx="50%" fy="0%">
      <stop offset="0%" stop-color="#0f766e" />
      <stop offset="100%" stop-color="#020617" />
    </radialGradient>

    <linearGradient id="chartLineGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e" />
      <stop offset="50%" stop-color="#a3e635" />
      <stop offset="100%" stop-color="#facc15" />
    </linearGradient>

    <linearGradient id="glassSheen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.4" />
    </filter>
  </defs>

  <circle cx="110" cy="110" r="100" fill="url(#bgGradient)" />

  <g transform="translate(60, 50)" filter="url(#softShadow)">
    <rect x="10" y="0" width="80" height="24" rx="6" fill="#115e59" opacity="0.6" />
    <circle cx="20" cy="12" r="3" fill="#5eead4" opacity="0.5"/>
    
    <rect x="5" y="16" width="90" height="24" rx="6" fill="#134e4a" opacity="0.8" />
    <circle cx="18" cy="28" r="3" fill="#5eead4" opacity="0.7"/>

    <rect x="0" y="32" width="100" height="40" rx="6" fill="#042f2e" />
    <rect x="15" y="44" width="30" height="4" rx="2" fill="#2dd4bf" opacity="0.4"/>
    <rect x="50" y="44" width="20" height="4" rx="2" fill="#2dd4bf" opacity="0.2"/>
  </g>

  <g transform="translate(45, 85)" filter="url(#softShadow)">
    <rect x="0" y="0" width="130" height="85" rx="12" fill="#0f172a" stroke="#1e293b" stroke-width="1"/>
    
    <rect x="1" y="1" width="128" height="40" rx="11" fill="url(#glassSheen)" />

    <g transform="translate(15, 15)">
      <circle cx="0" cy="0" r="3" fill="#ef4444" />
      <circle cx="10" cy="0" r="3" fill="#f59e0b" />
      <circle cx="20" cy="0" r="3" fill="#22c55e" />
    </g>

    <g transform="translate(15, 35)">
      <line x1="0" y1="0" x2="100" y2="0" stroke="#334155" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>
      <line x1="0" y1="20" x2="100" y2="20" stroke="#334155" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>
      <line x1="0" y1="40" x2="100" y2="40" stroke="#334155" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>

      <rect x="5" y="15" width="8" height="25" rx="2" fill="#0ea5e9" opacity="0.3" />
      <rect x="25" y="10" width="8" height="30" rx="2" fill="#0ea5e9" opacity="0.3" />
      <rect x="45" y="22" width="8" height="18" rx="2" fill="#0ea5e9" opacity="0.3" />
      <rect x="65" y="5" width="8" height="35" rx="2" fill="#0ea5e9" opacity="0.3" />
      <rect x="85" y="18" width="8" height="22" rx="2" fill="#0ea5e9" opacity="0.3" />

      <path d="M5,35 C15,35 20,20 30,15 C40,10 50,28 60,20 C70,12 80,5 95,10" 
            fill="none" 
            stroke="url(#chartLineGradient)" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
            
      <circle cx="95" cy="10" r="3" fill="#facc15">
         <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" />
         <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
</svg>